<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
     <div class="register"> 
      <h2>Register Here</h2>
      <form action="" id="register" method="post">
        <label for="">First Name :</label><br>
        <input type="text" id="name" name="fname" placeholder="Enter your First Name"><br><br>
        <label for="">Last Name :</label><br>
        <input type="text" id="name" name="lname" placeholder="Enter your Last Name"><br><br>
        <label for="">Your Age :</label><br>
        <input type="number" id="name" name="age" placeholder="How old are you?"><br><br>
        <label for="">Email :</label><br>
        <input type="email" id="name" name="email" placeholder="Enter your valid email"><br><br>
        <label for="">Gender :</label><br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="female">Female</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="other">
        <span id="other">Other</span><br><br>
        <label for="">Known Language</label>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="language" id="hnd">
        &nbsp;
        <span id="hnd">Hindi</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="language" id="eng">
        &nbsp;
        <span id="eng">English</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="language" id="urd">
        &nbsp;
        <span id="urd">Urdu</span>
        <br><br>
        <input type="submit" name="submit" id="submit" value="Submit">
      </form>
     </div>      

    </div>
</body>
</html>
